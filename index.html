<!DOCTYPE html>
<html>
<head>
	<title>Visualizer</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<!-- sidebar starts-->
	<div class="sidebar">
		<h1>Visualizer</h1>
		<h3>Algorithms</h3>
		<a id="algorithms" href="#">Dijkstra</a>
		<a href="#">Breadth First Search</a>
		<a href="#">Deapth First Search</a>
		<a href="#">A*</a>
	</div>
	<!-- sidebar ends -->

	<!--navbar starts-->
	<nav class="navbar navbar-expand-sm fixed-top navbar-dark" id="myNavbar">
		<div class="collapse navbar-collapse" id="navbarSupportedx	Content">
			<p class="head-txt">Pathfinding Visualizer</p>
		<button id="user" onclick="Login()">Login</button>
			<img id="logoid" src="styles/assets/user light.png">
		</div>
	</nav>
	<!--navbar ends-->

	<!--overiew starts-->
	<div id="overview" class="d-flex flex-row flex-wrap  justify-content-center">	
		<div class="d-flex p-2">
			<div class="key wall"></div>  
			<div> Wall</div>
		</div>
		<div class="d-flex p-2">
			<div class="key start"></div>  
			<div>Start</div>
		</div>
		<div class="d-flex p-2">
			<div class="key end"></div>  
			<div>Target</div>
		</div>
		<div class="d-flex p-2">
			<div class="key searching"></div>  
			<div class="key visited"></div>  
			<div>Visited</div>
		</div>
		<div class="d-flex p-2">
			<div class="key success"></div>  
			<div>Shortest-Path</div>
		</div>
		<div class="d-flex p-2">
			<div class="key"></div>  
			<div>Unvisited</div>
		</div> 
	</div>
	</div> 
	<!--overview ends-->

	<!--grid generate starts-->
	<div class="d-flex flex-column align-items-center "id="bigTableContainer">
		<div id="tableContainer"></div>
	</div>
	<!--grid generation ends-->
	
	<!-- execution btn starts-->
	<div id="ok">
		<button id="start-btn" class="Vbtn">Visualize</button>
	</div>
	<!--execution btn ends-->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="firebase/index.js"></script>
	<script type="text/javascript" src="firebase/login.js"></script>
</body>
</html>
